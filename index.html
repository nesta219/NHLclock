<!DOCTYPE html>
<html>
	<head>
		<title>NHL Clock Exercise</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<link rel="stylesheet" type="text/css" href="dist/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="dist/styles.css"/>
		<script src="assets/lib/require.js"></script>
		<script src="assets/lib/requireConfig.js"></script>
	</head>
	<body>
		<div class="container">
            <div class="row">
                <div class="span3"></div>
                <div class="span6">
                    <h1>NHL Clock Exercise</h1>
                </div>
                <div class="span3"></div>
            </div>
            <div class="row">
            	<div class="span4" id="clock-one"></div>
            	<div class="span4" id="clock-two"></div>
            	<div class="span4" id="clock-three"></div>
            </div>
        </div>
        
        <script id="demo">
            require(['jquery', 'NHLclock'], function($, NHLclock) {

                var $clockOne = $('#clock-one');
                var $clockTwo = $('#clock-two');
                var $clockThree = $('#clock-three');

				var clockOne = new NHLclock($clockOne, 20, 0, 'Clock 1');
				var clockTwo = new NHLclock($clockTwo, 20, 0, 'Clock 2');
				var clockThree = new NHLclock($clockThree, 20, 0, 'Clock 3');
                
            });
		</script>
	</body>
</html>
